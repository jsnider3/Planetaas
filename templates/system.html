<html>
  <head>
    <title>{{ system.name | title }} System Records</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>

  <body style="">
    <div class="container">
      <div class="hero-unit">
        <h1>{{ system.name | title }}</h1>
        <h2>{{ system.fact }}</h2>
        <svg xmlns="//www.w3.org/2000/svg" width="300" height="300" style="background-color:black;">
          <circle cx="150" cy="150" r="{{ system.star.size }}" stroke="{{ system.star.color}}" stroke-width="4" fill="yellow" />
          {% for orbit in system.orbits %}
            <ellipse cx="150" cy="150" rx="{{ orbit.major }}" ry="{{ orbit.minor }}" stroke="yellow"
                stroke-width="4" style="fill: none; fill-opacity: 0.0" transform="rotate({{ orbit.rot }} 150 150)">
              <title>planet</title>
            </ellipse>
          {% endfor %}
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="content" style="margin-left:50px; margin-right: 50px;">
        {{ system.name | title}} has the following planets:
          <ul>
          {% for planet in system.planets %}
            <li>{{ planet.name | title}}</li>
          {% endfor %}
          </ul>
      </div>
    </div>
  </body>
</html>

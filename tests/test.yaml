# (tests/test.yaml)
# This is run once before any individual test.
# It's a good place to start your demo server.
setup: |
  dev_appserver.py --skip_sdk_update_check true . &

# This runs after the setup script and before any tests are run.
# It's a great place to wait for server startup.
waitFor:
    url: http://0.0.0.0:8080/
    timeout_secs: 5

tests:
  - name: home
    url: http://0.0.0.0:8080/
    config: {}

  - name: notfound
    url: http://0.0.0.0:8080/invalid
    config: {}

  - name: fakeplanet
    url: http://0.0.0.0:8080/planet/aasdasd
    config: {}

  - name: realplanet
    url: http://0.0.0.0:8080/planet/mars
    config: {}

  - name: solsystem
    url: http://0.0.0.0:8080/system/sol
    config: {}
